<div class='card'>
<form #userform = "ngForm" (ngSubmit)="onSubmit()">
       <div class='card-header'>Sign-Up</div>
    <div class='card-body'>

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="userdata.username" pattern="^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,18}" required/> <br>               
        </div>
        <div class="form-group">
          <label>Email-id</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="userdata.email" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)[.]([a-z]{2,3})(.[a-z]{2,3})?" required/><br> 
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="userdata.password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" required/><br>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="cpassword" class="form-control" [(ngModel)]="userdata.cpassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" required/><br>
        </div>
        
        <button [disabled]="userform.form.invalid">Submit</button>
    
    </div>
</form>
</div>
