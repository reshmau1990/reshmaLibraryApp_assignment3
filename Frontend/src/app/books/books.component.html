<div class='card'>
    <div class='card-header'>
     <h1><b>{{pageTitle}}</b></h1>
    </div>
    
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'
              *ngIf = 'books && books.length'>
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
            </tr>
           
          </thead>
          <tbody>  
              <tr *ngFor='let book of books'>
                <td><img
                  [src] = 'book.imageUrl' 
                  [title] = 'book.title'
                  [style.width.px] = 'imageWidth' 
                  [style.margin.px] = 'imageMargin'></td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.genre }}</td>
                  <td>
                    <button class="btn btn-warning" style="cursor:pointer" (click)="getbook(book)" style="margin-left: 20px;">Read More</button>
                    <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editbook(book)" style="margin-left: 20px;">Update</button>&nbsp; &nbsp;
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()"(click)="deletebook(book)">Delete</button>
                  </td>
                </tr>              
          </tbody>
        </table>
      </div>
    </div>
  </div>
