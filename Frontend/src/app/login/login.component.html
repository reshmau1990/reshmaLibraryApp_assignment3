<div class='card'>
  <form #userform = "ngForm" (ngSubmit)="loginUser()">
         <div class='card-header'>LOGIN</div>
      <div class='card-body'>

          <div class="form-group">
            <label>Email-id</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)[.]([a-z]{2,3})(.[a-z]{2,3})?" required/><br> 
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" required/><br>
          </div>
         
          <button [disabled]="userform.form.invalid">Submit</button>
      
      </div>
  </form>
  </div>
